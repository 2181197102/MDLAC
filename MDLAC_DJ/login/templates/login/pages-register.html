{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>MDLAC - Air Conditioning Big Data Analysis Platform</title>
        <meta content="Air Conditioning Big Data Analysis Platform Front End" name="description" />
        <meta content="Team-MDLAC" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'shows/vertical/assets/images/acicon-2.png' %}">

        <!-- morris css -->
        <link rel="stylesheet" href="{% static 'shows/plugins/morris/morris.css' %}">

        <link href="{% static 'shows/vertical/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'shows/vertical/assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'shows/vertical/assets/css/style.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body class="fixed-left">

        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </div>

        <!-- Begin page -->
        <div class="home-btn d-none d-sm-block">
            <a href="{% url "login" %}" class="text-dark"><i class="mdi mdi-home h1"></i></a>
        </div>

        <div class="account-pages">
            

            <div class="container">
                <div class="row align-items-center">
                <div class="col-lg-6">
                    <div>
                        <div>
                            <a href="{% url "login" %}" class="logo logo-admin">
                            <a href="{% url "login" %}">
                            <div id="mylogo" style="width: 400px; height: 200px;" ></div></a>
</a>
                        </div>
                        <h5 class="font-14 text-muted mb-4">美的利空调数据分析平台</h5>
                        <h5 class="font-14 text-muted mb-4">Contributors :</h5>
                        <div>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>左阳&nbsp; - &nbsp;zyang@csu.edu.cn</p>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>刘翔&nbsp; - &nbsp;liuxiang09192021@163.com</p>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>石家鑫&nbsp; - &nbsp;3219983154@qq.com</p>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>孙宝喜&nbsp; - &nbsp;jiaxinshi@csu.edu.cn</p>
                        </div>
                    </div>
                </div>
                    <div class="col-lg-5 offset-lg-1">
                        <div class="card mb-0">
                            <div class="card-body">
                                <div class="p-2">
                                    <h4 class="text-muted float-right font-18 mt-4">Register</h4>
                                    <div>
                                        <a href="index.html" class="logo logo-admin"><img src="{% static 'shows/vertical/assets/images/mylogo.png' %}" height="28" alt="logo"></a>
                                    </div>
                                </div>
        
                                <div class="p-2">
                                    <form class="form-vertical m-t-20" action="{% url 'register' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" required="" name="username" placeholder="username">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="password" required="" name="password" placeholder="password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="email"  name="email" required="" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="phone" required="" placeholder="Phone">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-auto">
                                                <input class="col-12" type="radio" id="female" name="sex" value="female">
                                                <label class="col-12" for="female">女</label>
                                            </div>
                                            <div class="col-auto">
                                                <input class="col-12" type="radio" id="male" name="sex" value="male">
                                                <label class="col-12" for="male">男</label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="nickname" required="" placeholder="昵称">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="security_question1" required="" placeholder="密保问题1">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="security_answer1" required="" placeholder="答案1">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="security_question2" required="" placeholder="密保问题2">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="security_answer2" required="" placeholder="答案2">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="security_question3" required="" placeholder="密保问题3">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input class="form-control" type="text" name="security_answer3" required="" placeholder="答案3">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label font-weight-normal" for="customCheck1">I accept <a href="#" class="text-primary">Terms and Conditions</a></label>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="form-group text-center row m-t-20">
                                            <div class="col-12">
                                                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Register</button>
                                            </div>
                                        </div>

                                        <div class="form-group m-t-10 mb-0 row">
                                            <div class="col-12 m-t-20 text-center">
                                                <a href="{% url 'login' %}" class="text-muted">Already have account?</a>
                                            </div>
                                        </div>
                                    </form>

                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>


        <!-- jQuery  -->
        <script src="{% static 'shows/vertical/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/modernizr.min.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/detect.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/fastclick.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/waves.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/js/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'shows/plugins/chartist/js/echarts.js' %}"></script>
        <script src="{% static 'shows/vertical/assets/pages/logo.js' %}"></script>
        <script src="{% static 'shows/plugins/chartist/js/echarts.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'shows/vertical/assets/js/app.js' %}"></script>

    </body>
</html>
