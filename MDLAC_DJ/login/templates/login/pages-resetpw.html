{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>MDLAC - 空调大数据分析平台</title>
        <meta content="空调大数据分析平台前端" name="description" />
        <meta content="Team-MDLAC" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'shows/vertical/assets/images/acicon-2.png' %}">


        <link href="{% static 'shows/vertical/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'shows/vertical/assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'shows/vertical/assets/css/style.css' %}" rel="stylesheet" type="text/css">

    </head>

<body class="fixed-left">
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a href="/admin/" class="text-dark"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="account-pages">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div>
                        <div>
                            <a href="{% url "login" %}" class="logo logo-admin">
                            <a href="{% url "login" %}">
                            <div id="mylogo" style="width: 400px; height: 200px;" ></div></a>
</a>
                        </div>
                        <h5 class="font-14 text-muted mb-4">美的利空调数据分析平台</h5>
                        <h5 class="font-14 text-muted mb-4">Contributors :</h5>
                        <div>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>左阳&nbsp; - &nbsp;zyang@csu.edu.cn</p>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>刘翔&nbsp; - &nbsp;liuxiang09192021@163.com</p>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>石家鑫&nbsp; - &nbsp;3219983154@qq.com</p>
                            <p><i class="mdi mdi-arrow-right text-primary mr-2"></i>孙宝喜&nbsp; - &nbsp;jiaxinshi@csu.edu.cn</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="p-2">
                                    <h4 class="text-muted float-right font-18 mt-4">重置密码</h4>
                                <div>
                                    <a  class="logo logo-admin"><img src="{% static 'shows/vertical/assets/images/mylogo.png' %}" height="38" alt="logo"></a>
                                </div>
                            </div>

                            <div class="p-2">
                                <form id="reset-password-form" class="form-vertical m-t-20" method="post" action="{% url 'reset_password' %}">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <input class="form-control" type="password" name="new_password" required="" placeholder="新密码">
                                        </div>
                                    </div>
                                    <div class="form-group text-center row m-t-20">
                                        <div class="col-12">
                                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">重置密码</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- end form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->
    <script src="{% static 'shows/vertical/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/modernizr.min.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/detect.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/fastclick.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/waves.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'shows/plugins/chartist/js/echarts.js' %}"></script>
    <script src="{% static 'shows/vertical/assets/pages/logo.js' %}"></script>
    <script src="{% static 'shows/plugins/chartist/js/echarts.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'shows/vertical/assets/js/app.js' %}"></script>

    <script>
        $(document).ready(function() {
            $('#reset-password-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.status === 'success') {
                            alert(response.message);
                            // 重置密码成功后跳转到登录页面
                            // 2秒后跳转
                            setTimeout(function() {
                                window.location.href = '{% url "login" %}';
                            }, 0);
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function() {
                        alert('重置密码失败，请重试');
                    }
                });
            });
        });
    </script>
</body>
</html>
